<ngx-charts-bar-vertical
  [scheme]="bar.colorScheme"
  [results]="bar.single"
  [gradient]="bar.gradient"
  [xAxis]="bar.showXAxis"
  [yAxis]="bar.showYAxis"
  [legend]="bar.showLegend"
  [showXAxisLabel]="bar.showXAxisLabel"
  [showYAxisLabel]="bar.showYAxisLabel"
  [xAxisLabel]="bar.xAxisLabel"
  [yAxisLabel]="bar.yAxisLabel"
  [view]="[125, 110]">
</ngx-charts-bar-vertical>
